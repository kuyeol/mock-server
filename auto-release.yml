name: ğŸš€ Auto Release with Tag

on:
  push:
    branches: ["master"]

env:
  JAVA_VERSION: "21"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    name: "Build â†’ Tag â†’ Release â†’ Docker"
    runs-on: ubuntu-latest

    permissions:
      contents: write      # íƒœê·¸ ìƒì„± ê¶Œí•œ
      packages: write      # GHCR push ê¶Œí•œ

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      # â”€â”€ ë²„ì „ ì¶”ì¶œ (pom.xmlì—ì„œ) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      # â”€â”€ ë¹Œë“œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Maven Build
        run: mvn -B package

      # â”€â”€ JAR íŒŒì¼ ì°¾ê¸° (Broken pipe í•´ê²°) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Find JAR file
        id: jar-file
        run: |
          JAR_FILE=$(find target -name "*.jar" -type f -print -quit)
          if [ -z "$JAR_FILE" ]; then
            echo "âŒ No JAR file found"
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Found JAR: $JAR_FILE"

      # â”€â”€ ê¸°ì¡´ íƒœê·¸ í™•ì¸ ë° ì¦ë¶„ ë²„ì „ ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate tag
        id: tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TIMESTAMP=$(date +%s)
          TAG="v${VERSION}-${TIMESTAMP}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸  Generated tag: $TAG"

      # â”€â”€ Git íƒœê·¸ ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"

      # â”€â”€ GitHub Release ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: ${{ steps.jar-file.outputs.jar_path }}
          body: |
            ## ğŸš€ Auto Release
            - **Version**: ${{ steps.version.outputs.version }}
            - **Commit**: ${{ github.sha }}
            - **Build Time**: ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Docker ë¹Œë“œ ë° í‘¸ì‹œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max