name: ðŸš€ Quick Deploy â€” Quarkus Mock Server (Auto Release)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#  ìžë™ íƒœê·¸ ìƒì„± + GitHub Release ì—…ë¡œë“œ
#  master ë¸Œëžœì¹˜ í‘¸ì‹œ â†’ ìžë™ ë¦´ë¦¬ì¦ˆ
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: ["master"]

env:
  JAVA_VERSION: "21"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: mock-server
  APP_PORT: 8282

jobs:
  build-and-deploy:
    name: "Build â†’ Tag â†’ Release â†’ Docker â†’ Deploy"
    runs-on: ubuntu-latest

    permissions:
      contents: write      # â† íƒœê·¸ ìƒì„± ê¶Œí•œ ì¶”ê°€
      packages: write      # GHCR push ê¶Œí•œ

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      # â”€â”€ ë²„ì „ ì¶”ì¶œ (pom.xml) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extracted Version: $VERSION"

      # â”€â”€ ë¹Œë“œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Maven Build (fast-jar, skip tests)
        run: mvn -B package

      # â”€â”€ JAR íŒŒì¼ ì°¾ê¸° (Broken pipe í•´ê²°) â”€â”€â”€â”€â”€â”€
      - name: Find JAR file
        id: jar-file
        run: |
          JAR_FILE=$(find target -name "*.jar" -type f -print -quit)
          if [ -z "$JAR_FILE" ]; then
            echo "âŒ No JAR file found in target directory"
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Found JAR: $JAR_FILE"

      # â”€â”€ ìžë™ íƒœê·¸ ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate and push tag
        id: tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TIMESTAMP=$(date +%s)
          TAG="v${VERSION}-${TIMESTAMP}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag "$TAG"
          git push origin "$TAG"
          
          echo "ðŸ·ï¸  Created and pushed tag: $TAG"

      # â”€â”€ GitHub Release ìƒì„± â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create GitHub Release with JAR
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: ${{ steps.jar-file.outputs.jar_path }}
          body: |
            ## ðŸš€ Auto Release
            - **Version**: ${{ steps.version.outputs.version }}
            - **Tag**: ${{ steps.tag.outputs.tag }}
            - **Commit**: ${{ github.sha }}
            - **Author**: ${{ github.actor }}
            - **Build Time**: $(date)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Docker Buildx ì„¤ì • â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ SSH ë°°í¬ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ vars.DEPLOY_SSH_PORT }} ${{ vars.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -p ${{ vars.DEPLOY_SSH_PORT }} \
              ${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }} bash -s << 'EOF'
            set -e
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
            docker pull "$IMAGE"
            docker stop ${{ env.APP_NAME }} 2>/dev/null || true
            docker rm   ${{ env.APP_NAME }} 2>/dev/null || true
          
            docker run -d \
              --name ${{ env.APP_NAME }} \
              --restart unless-stopped \
              -p ${{ env.APP_PORT }}:8080 \
              "$IMAGE"
          
            docker image prune -f
            echo "âœ… Done â€” $(docker ps --filter name=${{ env.APP_NAME }} --format '{{.Status}}')"
          EOF